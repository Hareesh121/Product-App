<div class="card">
    <div class="card-header">{{title}}</div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary"(click)="toggleImage()">
                                {{showImage?'Hide':'Show'}} Image
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor ='let product of products'>
                        <td><img *ngIf='showImage' 
                            [src]='product.imageUrl'
                            [title] ='product.productName'
                            [style.width.px] = 'imageWidth'
                            [style.margin.px] ='imageMargin'></td>
                            <td>{{product.productName}}</td>
                            <td>{{product.productCode}}</td>
                            <td>{{product.releaseDate}}</td>
                            <td>{{product.description}}</td>
                            <td>{{product.price}}</td>
                            <td>{{product.starRating}}</td>
                            <td>
                                <!-- <a class="action-btn">
                                    <i class="material-icons">edit</i>
                                </a><br> -->
                                <button class="btn btn-primary" (click)="doUpdate(product)" style="margin-right:10px">Update</button>
                                <!-- <a class="action-btn">
                                    <i class="material-icons">delete</i>
                                </a> -->
                                <button class="btn btn-danger"(click)="deleteItem(product)">Delete</button>
                            </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
